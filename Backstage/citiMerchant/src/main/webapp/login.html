
<!DOCTYPE html>
<html class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="statics/css/login/login.css?v=1.0">

    </head>

    <body>

        <div class="page-container">
            <div id="login-container">
                <h1>登录</h1>
                <form action="" method="post">
                    <input type="text" name="merchantID" class="username" placeholder="用户名">
                    <input type="password" name="password" class="password" placeholder="密码"><br>
                    <div id="error"></div>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="statics/js/jquery/jquery.min.js"></script>
        <script src="statics/js/jquery/jquery.form.js"></script>
    </body>
    <script type="text/javascript">
        $(function(){
            $("form").eq(0).ajaxForm({
                url: "loginSubmit",
                type: "post",
                dataType: "json",
                beforeSubmit:function(formData){
                    if(formData[0].value == ""){
                        $("#error").html("<div style='padding-top: 20px'><span style='color:red;'>请输入用户名</span></div>");
                        return false;
                    }
                    if(formData[1].value == ""){
                        $("#error").html("<div style='padding-top: 20px'><span style='color:red;'>请输入密码</span></div>");
                        return false;
                    }
                },
                success: function(responseText) {
                    var status = responseText.status;
                    if(status == "fail"){
                        $("#error").html("<div style='padding-top: 20px'><span style='color:red;'>用户名或密码错误</span></div>");
                    }
                    else if(status == "success"){
                        window.location.href = "./index"
                    }
                }
            });
        });
    </script>
</html>
